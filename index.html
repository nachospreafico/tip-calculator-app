<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div class="logo-container">
      <img class="logo" src="./assets/images/logo.svg" />
    </div>
    <div class="app-container">
      <div class="bill-container">
        <div class="error-msg-container">
          <p class="container-title">Bill</p>
          <p class="error-msg" id="bill-error-msg"></p>
        </div>
        <div class="input-container">
          <img class="icon-dollar" src="./assets/images/icon-dollar.svg" />
          <input type="number" min="0" id="bill-value" />
        </div>
      </div>
      <div class="tip-controls">
        <p class="container-title">Select Tip %</p>
        <div class="tip-qty-container">
          <button class="tip-option" value=".05">5%</button>
          <button class="tip-option" value=".10">10%</button>
          <button class="tip-option" value=".15">15%</button>
          <button class="tip-option" value=".25">25%</button>
          <button class="tip-option" value=".50">50%</button>
          <input
            type="number"
            id="custom-tip"
            class="custom-tip"
            placeholder="Custom"
          />
        </div>
      </div>
      <div class="people-qty-container">
        <div class="error-msg-container">
          <p class="container-title">Number of People</p>
          <p class="error-msg" id="people-error-msg"></p>
        </div>
        <div class="input-container">
          <img class="icon-person" src="./assets/images/icon-person.svg" />
          <input type="number" min="0" id="people-qty" />
        </div>
      </div>
      <div class="result-container">
        <div class="tip-person">
          <p class="result-label">Tip Amount <br /><span>/ person</span></p>
          <p class="tip-person-value" id="tip-person-value">$0.00</p>
        </div>
        <div class="total-person">
          <p class="result-label">Total <br /><span>/ person</span></p>
          <p class="tip-person-value" id="total-person-value">$0.00</p>
        </div>
        <button class="reset-btn grayed" id="reset-btn">RESET</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ignacio Spreafico</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
